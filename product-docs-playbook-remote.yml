site:
  title: Rancher product documentation
  start_page: main@rancher-product-docs:en:index.adoc

content:
  sources:
    - url: https://github.com/rancher/product-docs-playbook.git
      branches: [main]
    - url: https://github.com/rancher/longhorn-product-docs.git
      branches: [1.8.0, 1.7.1, 1.7.0, 1.6.3, 1.6.2, 1.6.1, 1.6.0, 1.5.6, 1.5.5]

ui:
  bundle:
    url: https://github.com/rancher/product-docs-ui/blob/main/build/ui-bundle.zip?raw=true
    snapshot: true
  supplemental_files: ./product-docs-supplemental-files

asciidoc:
  attributes:
    page-pagination: ''
  extensions:
    - asciidoctor-kroki
    - '@asciidoctor/tabs'
antora:
  extensions:
  - require: '@antora/lunr-extension'

output:
  dir: build/site
